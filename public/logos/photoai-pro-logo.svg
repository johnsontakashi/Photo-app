<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd0e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26c6da;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Container -->
  <g transform="translate(5, 5)">
    
    <!-- Camera/Photo Icon with AI Enhancement -->
    <g transform="translate(0, 0)">
      <!-- Outer Ring for AI Enhancement -->
      <circle cx="25" cy="25" r="22" fill="none" stroke="url(#aiGradient)" stroke-width="1.5" stroke-dasharray="4 2" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="20s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Main Camera Body -->
      <rect x="8" y="15" width="34" height="20" rx="4" fill="url(#logoGradient)" filter="url(#glow)"/>
      
      <!-- Camera Lens -->
      <circle cx="25" cy="25" r="8" fill="#1e293b" stroke="white" stroke-width="1.5"/>
      <circle cx="25" cy="25" r="5" fill="url(#aiGradient)"/>
      <circle cx="23" cy="23" r="1.5" fill="white" opacity="0.8"/>
      
      <!-- Camera Flash/AI Indicator -->
      <rect x="35" y="18" width="3" height="3" rx="1" fill="#4dd0e1"/>
      
      <!-- Aperture Blades -->
      <g transform="translate(25, 25)" opacity="0.3">
        <path d="M -2,-4 L 2,-4 L 4,-2 L 4,2 L 2,4 L -2,4 L -4,2 L -4,-2 Z" fill="none" stroke="white" stroke-width="0.5"/>
      </g>
      
      <!-- AI Circuit Pattern -->
      <g opacity="0.4" stroke="#4dd0e1" stroke-width="0.8" fill="none">
        <path d="M 15,8 L 20,8 M 30,8 L 35,8 M 15,42 L 20,42 M 30,42 L 35,42"/>
        <circle cx="18" cy="8" r="1" fill="#4dd0e1"/>
        <circle cx="32" cy="8" r="1" fill="#4dd0e1"/>
        <circle cx="18" cy="42" r="1" fill="#4dd0e1"/>
        <circle cx="32" cy="42" r="1" fill="#4dd0e1"/>
      </g>
    </g>
    
    <!-- Typography -->
    <g transform="translate(60, 10)">
      <!-- "PhotoAI" Text -->
      <text x="0" y="18" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" font-size="18" fill="url(#logoGradient)">
        Photo<tspan fill="url(#aiGradient)">AI</tspan>
      </text>
      
      <!-- "Pro" Text -->
      <text x="80" y="18" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="600" font-size="14" fill="#f8fafc">
        Pro
      </text>
      
      <!-- Tagline -->
      <text x="0" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="400" font-size="10" fill="#cbd5e1">
        AI-Powered Photo Processing
      </text>
      
      <!-- AI Enhancement Dots -->
      <g opacity="0.6">
        <circle cx="45" cy="12" r="1" fill="#4dd0e1">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="10" r="0.8" fill="#26c6da">
          <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="55" cy="12" r="1" fill="#4dd0e1">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
    
  </g>
</svg>